<!doctype html>
<html>

  <head>
    <title>B&D CMS - Announcements</title>
    <link rel="stylesheet" type="text/css" href="/cms/resources/style.css">
    <link rel="stylesheet" type="text/css" href="/cms/resources/announcements-style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/" target="_blank">
        <img src="/resources/images/bdlogo.png" width="75" height="75" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="menu">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="catering">Catering</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="specials">Specials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="announcements">Announcements</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact_us">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="other">Other</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="container mt-5" id="announcements-container">
        <div class="list-group w-75 mx-auto" id="announcements"></div>
        <button class="list-group-item list-group-item-action text-center bg-light w-75 mx-auto" id="add" onclick="addAnnouncement()">Add Section</button>
    </section>

    <div class="d-flex justify-content-center align-items-center" id="save-bar">
      <button class="btn btn-success w-25 h-75" id="save" onclick="save()">Save</button>
      <div class="alert alert-success" id="save-success" role="alert">
      Saved Successfully <i class="fas fa-check"></i>
      </div>
      <div class="alert alert-danger" id="save-fail" role="alert">
      Save Failed <i class="fas fa-times"></i>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/b795fdd398.js" crossorigin="anonymous"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/sortablejs/Sortable.js"></script>
    <script src="/cms/resources/scripts/savebar.js"></script>
    <script src="/cms/resources/scripts/announcement-script.js"></script>
  </body>
</html>
