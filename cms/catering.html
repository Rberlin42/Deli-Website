<!doctype html>
<html>

  <head>
    <title>B&D CMS - Catering</title>
    <link rel="stylesheet" type="text/css" href="/cms/resources/style.css">
    <link rel="stylesheet" type="text/css" href="/cms/resources/menu-editor-style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/" target="_blank">
        <img src="/resources/images/bdlogo.png" width="75" height="75" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="menu">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="catering">Catering</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="specials">Specials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="announcements">Announcements</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact_us">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="other">Other</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid pr-5 pl-0">
      <div class="row" id='editor'>
        <section class="col-lg-3 col-md-4 col-5 pt-5 pr-0 border-right" id="menu-sections">
          <h2 class='section-title pl-1'>Sections</h2>
          <div class="list-group list-group-flush border-top" id='sections-list'></div>
          <button class="add list-group-item list-group-item-action text-center bg-light rounded-0 border" id="add-section" onclick="addSection()">Add Section</button>
        </section>
    
        <section class="col-7 mt-5 mx-auto" id="menu-items">
          <button class='add list-group-item list-group-item-action text-center bg-light' id='add-item' onclick='addItem()'>Add Item</button>
        </section>
      </div>
    
      <div class="d-flex justify-content-center align-items-center" id="save-bar">
        <button class="btn btn-success w-25 h-75" id="save" onclick="save()">Save</button>
        <div class="alert alert-success" id="save-success" role="alert">
        Saved Successfully <i class="fas fa-check"></i>
        </div>
        <div class="alert alert-danger" id="save-fail" role="alert">
        Save Failed <i class="fas fa-times"></i>
        </div>
      </div>
    </div> 

    <script>const TYPE = 'catering';</script>
    <script src="/node_modules/sortablejs/Sortable.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/cms/resources/scripts/savebar.js"></script>
    <script src="/cms/resources/scripts/menu-editor-script.js"></script>
    <script src="https://kit.fontawesome.com/b795fdd398.js" crossorigin="anonymous"></script>
  </body>
</html>
